<head>
  <title>My Meteor App</title>
</head>

<body>
    {{> welcome}}
    {{> entryfield}}
    {{> scoreboard}}
</body>

<template name="welcome">
    <h1>Welcome! Type in your name and word and shit</h1>
</template>

<template name="entryfield">
        <input type="text" id="name" placeholder="Name" />
        <input type="text" id="seedWord" placeholder="Your Word" />
        <button type="button" name="entryfield" value="Submit">HellYeah</button>

</template>

<template name="scoreboard">
    <p>
        {{#each scores}}
            <strong>{{name}}</strong> {{score}} <br />
        {{/each}}
    </p>
</template>
